<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Главная</title>
  <link rel="icon" href="images/korovka.png" type="image/x-icon">
  <link rel="shortcut icon" href="images/korovka.png" type="image/x-icon">
  <link rel="stylesheet" href="css/style.css" media="screen" type="text/css" />
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
</head>

<body>
<div id="login-form">
  <h1>АВТОРИЗАЦИЯ</h1>
  <fieldset>
    <form action="Authentication" method="post">
      <input type="text"  name="login" value="Логин" onBlur="if(this.value=='')this.value='Логин'" onFocus="if(this.value=='Логин')this.value='' ">
      <input type="password"  name="password" value="Пароль" onBlur="if(this.value=='')this.value='Пароль'" onFocus="if(this.value=='Пароль')this.value='' ">
      <input type="submit" value="ВОЙТИ">
    </form>
  </fieldset>
</div>
</body>
</html>
